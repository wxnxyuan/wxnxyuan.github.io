<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Route</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            opacity: 50%;
        }

        .container {
            width: 960px;
            height: 540px;
            background-color: rgb(242, 237, 237);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            padding: 20px;
            opacity: 90%;
        }

        .progress-container {
            width: 800px;
            height: 30px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            overflow: hidden;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 1rem;
            color: #333;
        }

        .genie-animation {
            width: 200px;
            height: 200px;
            background-image: url('genie-eyes-open.png');
            background-size: cover;
            animation: blink 1s infinite steps(1) alternate;
            margin-top: 10px;
            margin-right: 40px;
        }

        @keyframes blink {
            0%, 90% { background-image: url('genie-eyes-open.png'); }
            91%, 100% { background-image: url('genie-wink.png'); }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: #333;
        }

        h1 {
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 5px;
            padding: 0 20px;
        }

        p {
            font-size: 1.0rem;
            margin-top: 40px;
        }

        .option-button {
            padding: 20px 30px;
            background-color: #5087d4;
            border: none;
            color: white;
            font-size: 1.0rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: monospace;
            margin-top: 20px
        }

        .option-button:hover {
            background-color: #406ba8;
        }
    </style>
</head>
<body>
    <img id="background-image" src="background.jpg" alt="Background">
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">Friendship Level</div>
        </div>
        <div class="genie-animation"></div>
        <div class="content">
            <h1>Haha, very funny. I'm a Gen AI Bot so I know all languages!</h1>
        <h1>I can generate texts and images with prompts that are modifiable.</h1>
        <h1>You can add images and record your voice to ask me "How to make tiramisu?"</h1>
        <h1>But remember, I'm not always right, so double-check with reliable sources!</h1>
            <div class="options">
                <button class="option-button" onclick="location.href='quiz1.html'">Continue to Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
